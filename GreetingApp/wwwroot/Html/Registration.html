<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Css/Login.css">
</head>
<body class="Login_Body_Div">
    <div class="Login_Main_Div">
        <div class="Login_Div">Registration Form</div>
        <div class="Login_Inputs_Div">
            <div class="Inputs_Divs">
                <input id="firstNmae" class="Input_Field" placeholder="FirstName" />
            </div>
            <div class="Inputs_Divs">
                <input id="lastName" class="Input_Field" placeholder="LastName" />
            </div>
            <div class="Inputs_Divs">
                <input id="email" class="Input_Field" placeholder="Email" />
            </div>
            <div class="Inputs_Divs">
                <input id="password" class="Input_Field" placeholder="Password" type="password" />
            </div>
        </div>
        <div>
            <div class="SignIn_Div">
                <button id="button_SignIn" class="SignIn_Button">SignUp</button>
            </div>
        </div>


    </div>
